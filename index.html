<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular + PHP</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.js"></script>
    <!-- <script src="js/angular.js"></script>	 -->
</head>

<body>
    <div ng-app="myapp" ng-controller="empcontroller">
        <form>
            <input type="text" placeholder="Employee ID" required ng-model="empno" />
            <br>
            <input type="text" placeholder="Frist Name" required ng-model="fname" />
            <br>
            <input type="text" placeholder="Last Name" required ng-model="lname" />
            <br>
            <input type="text" placeholder="Department" required ng-model="dept" />
            <br>
            <input type="button" value="submit" ng-click="submit()" />
        </form>
        <script>
        var app = angular.module('myapp', []);
        app.controller('empcontroller', function($scope, $http) {



            $scope.submit = function() {

                validateFirst();

                function inputValid() {
                    var valid = true;
                    $("input").each(function() {
                        if ($(this).val() == "") {
                            valid = false;
                        }
                    });
                    return valid;
                }
                if (!inputValid()) {

                    console.log('nanana na!!')

                } else {

                    $http.post("insert.php", {
                        'empno': $scope.empno,
                        'fname': $scope.fname,
                        'lname': $scope.lname,
                        'dept': $scope.dept,
                    }).success(function(data, status, headers, config) {

                        console.log('hogya');
                        clearTxt();

                    })

                }


            }

        });

        function validateFirst() {

            console.log('validating');

        }

        function clearTxt() {
            $('form')[0].reset();
            // $('.myform').find("input[type=text], textarea").val("");
        }
        </script>
    </div>
</body>

</html>
